<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Word Game</h1>
        <div class="input" id="word"></div>
    </div>
    <table>
        <tr>
            <td><button onclick="a('1')">A</button></td>
            <td><button onclick="a('2')">B</button></td>
            <td><button onclick="a('3')">C</button></td>
            <td><button onclick="a('4')">D</button></td>
            <td><button onclick="a('5')">E</button></td>
            <td><button onclick="a('6')">F</button></td>
        </tr>
        <tr>
            <td><button onclick="a('7')">G</button></td>
            <td><button onclick="a('8')">H</button></td>
            <td><button onclick="a('9')">I</button></td>
            <td><button onclick="a('10')">J</button></td>
            <td><button onclick="a('11')">K</button></td>
            <td><button onclick="a('12')">L</button></td>
        </tr>
        <tr>
            <td><button onclick="a('13')">M</button></td>
            <td><button onclick="a('14')">N</button></td>
            <td><button onclick="a('15')">O</button></td>
            <td><button onclick="a('16')">P</button></td>
            <td><button onclick="a('17')">Q</button></td>
            <td><button onclick="a('18')">R</button></td>
        </tr>
        <tr>
            <td><button onclick="a('19')">S</button></td>
            <td><button onclick="a('20')">T</button></td>
            <td><button onclick="a('21')">U</button></td>
            <td><button onclick="a('22')">V</button></td>
            <td><button onclick="a('23')">W</button></td>
            <td><button onclick="a('24')">X</button></td>
        </tr>
        <tr>
            <td><button class="button1" onclick="a('25')">Y</button></td>
            <td><button class="button2" onclick="a('26')">Z</button></td>
        </tr>
    </table>
    <script src="./app.js"></script>
</body>
</html>
