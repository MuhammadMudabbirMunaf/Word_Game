<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Word Game</h1>
        <div class="input" id="word"></div>
    </div>
    <table>
        <tr>
            <td><button onclick="a('1')">A</button></td>
            <td><button onclick="a('2')">B</button></td>
            <td><button onclick="a('3')">C</button></td>
            <td><button onclick="a('4')">D</button></td>
            <td><button onclick="a('5')">E</button></td>
            <td><button onclick="a('6')">F</button></td>
        </tr>
        <tr>
            <td><button>G</button></td>
            <td><button>H</button></td>
            <td><button>I</button></td>
            <td><button>J</button></td>
            <td><button>K</button></td>
            <td><button>L</button></td>
        </tr>
        <tr>
            <td><button>M</button></td>
            <td><button>N</button></td>
            <td><button>O</button></td>
            <td><button>P</button></td>
            <td><button>Q</button></td>
            <td><button>R</button></td>
        </tr>
        <tr>
            <td><button>S</button></td>
            <td><button>T</button></td>
            <td><button>U</button></td>
            <td><button>V</button></td>
            <td><button>W</button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button class="button1">Y</button></td>
            <td><button class="button2">Z</button></td>
        </tr>
    </table>
    <script src="./app.js"></script>
</body>
</html>
