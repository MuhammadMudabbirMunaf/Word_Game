<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Word Game</h1>
       <input type="text" id="result" disabled><button class="check" onclick="check()">CHECK</button>
    </div>
    <div class="score"></div>
    <p class="user-score"></p>
    <table>
        <tr>
            <td><button value="A" type="button" onclick="display('A')">A</button></td>
            <td><button value="B" type="button" onclick="display('B')">B</button></td>
            <td><button value="C" type="button" onclick="display('C')">C</button></td>
            <td><button value="D" type="button" onclick="display('D')">D</button></td>
            <td><button value="E" type="button" onclick="display('E')">E</button></td>
            <td><button value="F" type="button" onclick="display('F')">F</button></td>
        </tr>
        <tr>
            <td><button value="G" type="button" onclick="display('G')">G</button></td>
            <td><button value="H" type="button" onclick="display('H')">H</button></td>
            <td><button value="I" type="button" onclick="display('I')">I</button></td>
            <td><button value="J" type="button" onclick="display('J')">J</button></td>
            <td><button value="K" type="button" onclick="display('K')">K</button></td>
            <td><button value="L" type="button" onclick="display('L')">L</button></td>
        </tr>
        <tr>
            <td><button value="M" type="button" onclick="display('M')">M</button></td>
            <td><button value="N" type="button" onclick="display('N')">N</button></td>
            <td><button value="O" type="button" onclick="display('O')">O</button></td>
            <td><button value="P" type="button" onclick="display('P')">P</button></td>
            <td><button value="Q" type="button" onclick="display('Q')">Q</button></td>
            <td><button value="R" type="button" onclick="display('R')">R</button></td>
        </tr>
        <tr>
            <td><button value="S" type="button" onclick="display('S')">S</button></td>
            <td><button value="T" type="button" onclick="display('T')">T</button></td>
            <td><button value="U" type="button" onclick="display('U')">U</button></td>
            <td><button value="V" type="button" onclick="display('V')">V</button></td>
            <td><button value="W" type="button" onclick="display('W')">W</button></td>
            <td><button value="X" type="button" onclick="display('X')">X</button></td>
        </tr>
        <tr>
            <td><button value="Y" type="button" class="button1" onclick="display('Y')">Y</button></td>
            <td><button value="Z" type="button" class="button2" onclick="display('Z')">Z</button></td>
        </tr>
    </table>
    <script src="./app.js"></script>
</body>
</html>
